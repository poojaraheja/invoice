<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Invoice</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">





  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
  <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-body">

        <div class="my-invoice">
          <div class="toolbar hidden-print">
            <div class="text-end">

            </div>
            <!-- <hr> -->

          </div>
          <div class="invoice overflow-auto">
            <div style="min-width: 600px">
              <!-- <header>
                <!- <div class="row">
                  <h1 class="company">RENTAL APPLICATION</h1>
                  <div class="col">

                  </div>
                  <div class="col company-details">
                    <h2>
                      <a class="name" target="_blank" href="javascript:;">
                        A2ZSolutions LLC
                      </a>
                    </h2>
                    <div>DFW Area, Texas</div>
                    <div>Phone: 214-962-7768</div>
                    <div>company@example.com</div>
                  </div>
                </div> -->
              <!-- </header> -->
              <main>
                <div class="row contacts">
                  <div class="col invoice-to">
                    <h1 class="title">William Handyman LLC </h1>
                    <input type="text" name="" class="form-control address" placeholder="Enter Address">
                    <form class="form-inline phone">
                      <label for="Phone">Phone:</label>
                      <input type="text" name="" class="form-control " placeholder=" 000-000-0000">
                    </form>


                  </div>
                  <div class="col workorder-details">
                    <h4 class="workorder">WORK ORDER</h4>
                    <form class="form-inline date">
                      <label for="date">W.O. # :</label>
                      <input type="date" class="form-control datedetail" placeholder="dd-mm-yyyy">
                      <!-- <br>
                      <label for="date">W.O.Date :</label>
                      <input type="date" class="form-control datedetail" placeholder="dd-mm-yyyy"> -->
                    </form>

                  </div>
                </div>
                <div class="table-responsive">

                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount($)</th>
                        <th scope="col">Taxes</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="tbl">
                      <tr>
                        <th>1.</th>
                        <td><input type="date" name="date" class="form-control" placeholder="Date" autofocus></td>
                        <td><input type="Description" name="Description" class="form-control" placeholder="Enter Description"></td>
                        <td><input id="Amount1" type="number" name="Amount" class="form-control" placeholder="Enter Amount" oninput="add_number()"></td>
                        <td><input id="Tax1" type="number" name="Taxes" class="form-control" placeholder="Enter Tax" oninput="add_number()"></td>
                        <td><input type="text" class="form-control" id="txtresult1" name="TextBox3"></td>
                      </tr>


                    </tbody>

                  </table>
                  <input type="submit" class="button add_another btn btn-light" value="Add another line" />
                  <div class="total">
                    <p>GRAND TOTAL 1233</p>
                  </div>



                </div>
                <div class="div">
                  <h5 class="comment">Other comments or any special instruction:-</h5>
                  <textarea name="name" rows="6" cols="60">Comment:-</textarea>
                </div>

                <div class="notices">
                  <div class="notice">I agree that all work has been performed to my satisfaction.</div>
                </div>
                <div class="container">
                  <div class="com_date">
                    Completed Date : <input type="date" name="com_date" class="form-control com_cal" placeholder="Date">
                  </div>
                  <div class="today">
                    Date : <input type="date" name="com_date" class="form-control date_cal" placeholder="Date">
                  </div>
                  <div class="sig">
                    Signature : _______________________
                  </div>

                  <div class="thanks">
                    <div>Thank You For Your Business!</div>
                  </div>

                </div>
              </main>



            </div>
            <!--DO NOT DELETE THIS div. IT is responsible for showing footer always at the bottom-->
            <div></div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="container">
    <div class="center">
      <button type="button" onClick="location.href='invoice.html'" class="btn btn-primary"><i class="submit"></i>Submit</button>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>


</html>
